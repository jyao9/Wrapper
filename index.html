<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Lite</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
  <h1>To Do List Maker</h1>
  <h2>Created by Jessica Yao (<a href="https://github.com/jyao9/Beginner-Piano">GitHub</a> ● <a href="https://www.linkedin.com/in/jessyao9">LinkedIn</a> ● <a href="http://www.jessicayao.com">Website</a>)</h2>
  <h3>Create a to do list!</h3>

  <ul class="list group">

  </ul>

  <form class="category">
    <label class="title">Type task here:
      <input type="text" value="" id="category-title">
      <input type="submit" value="Make List!">
    </label>
  </form>
  <span>Directions: Click list item to mark it as complete.
  Double click a completed item to remove it from the list.</span>
  <script type="text/javascript" src="./jquery_lite.js"></script>
  <script type="text/javascript" src="./list_maker.js"></script>
  </body>
</html>
